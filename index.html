<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Hidroponik Polman</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --card-bg: #e0e5ec;
    }

    .dark {
      --bg-color: #1f2937;
      --text-color: #ffffff;
      --card-bg: #374151;
    }

    body {
      background: linear-gradient(to bottom right, var(--bg-color), #f0f0f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s, color 0.3s;
      color: var(--text-color);
    }

    h1, h2, h3, p, span, label {
      color: var(--text-color);
      transition: color 0.3s;
    }

    .neumorph {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.08), -4px -4px 10px rgba(255,255,255,0.5);
      transition: box-shadow 0.3s, background 0.3s;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      padding: 8px;
      border-radius: 9999px;
      z-index: 50;
    }

    input[type="date"], select {
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .icon-mode {
      font-size: 24px;
      color: var(--text-color);
      transition: color 0.3s;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start px-4 py-8">
  <button id="toggleMode" class="toggle-btn">
    <i id="modeIcon" class="ph ph-moon icon-mode"></i>
  </button>

  <!-- Judul -->
  <div class="w-full max-w-4xl p-6 neumorph">
    <div class="flex flex-col items-center mb-6">
      <div class="flex items-center gap-3">
        <i class="ph ph-plant text-4xl text-green-600"></i>
        <h1 class="text-3xl font-bold tracking-tight">Monitoring Hidroponik Polman</h1>
      </div>
      <div class="w-24 h-1 mt-3 bg-green-500 rounded-full"></div>
    </div>

    <!-- Grid Parameter -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
      <div class="flex flex-col items-center p-2 neumorph text-center text-sm w-full">
        <i class="ph ph-eyedropper-sample text-xl text-purple-600 mb-1"></i>
        <span class="text-xs">pH</span>
        <span id="phValue" class="text-lg font-bold">-</span>
      </div>
      <div class="flex flex-col items-center p-2 neumorph text-center text-sm w-full">
        <i class="ph ph-flask text-xl text-green-600 mb-1"></i>
        <span class="text-xs">Nutrisi</span>
        <span id="tdsValue" class="text-lg font-bold">-</span>
      </div>
      <div class="flex flex-col items-center p-2 neumorph text-center text-sm w-full">
        <i class="ph ph-thermometer-simple text-xl text-blue-600 mb-1"></i>
        <span class="text-xs">Suhu Air</span>
        <span id="suhuAirValue" class="text-lg font-bold">-</span>
      </div>
      <div class="flex flex-col items-center p-2 neumorph text-center text-sm w-full">
        <i class="ph ph-thermometer-hot text-xl text-orange-600 mb-1"></i>
        <span class="text-xs">Suhu Udara</span>
        <span id="suhuUdaraValue" class="text-lg font-bold">-</span>
      </div>
      <div class="flex flex-col items-center p-2 neumorph text-center text-sm w-full">
        <i class="ph ph-waves text-xl text-purple-600 mb-1"></i>
        <span class="text-xs">Kelembaban</span>
        <span id="kelembabanValue" class="text-lg font-bold">-</span>
      </div>
    </div>

    <p class="text-center text-sm text-gray-500 mt-6" id="lastUpdate">Memuat waktu...</p>
  </div>

  <!-- Riwayat Monitoring -->
  <div class="w-full max-w-4xl mt-10">
    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
      <i class="ph ph-clock-counter-clockwise text-xl text-blue-500"></i>
      Hasil Pengukuran /24 Jam 
    </h2>
    <input type="date" id="datePicker" class="mb-4 p-2 border rounded">
    <div id="historyCards" class="grid grid-cols-1 gap-4"></div>
  </div>

  <!-- Notifikasi -->
  <div class="w-full max-w-4xl mt-10">
    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
      <i class="ph ph-bell text-xl text-red-500"></i>
      Notifikasi Parameter
    </h2>
    <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-4">
      <input type="date" id="datePickerNotifikasi" class="p-2 border rounded">
      <select id="hourPickerNotifikasi" class="p-2 border rounded">
        <option value="">-- Pilih Jam --</option>
      </select>
    </div>
    <div id="notifikasiCards" class="grid grid-cols-1 gap-4"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqaD3ILwArPY-rhhOs4sgeMfi5p0_sgz8",
      authDomain: "monitor-ee437.firebaseapp.com",
      databaseURL: "https://monitor-ee437-default-rtdb.firebaseio.com",
      projectId: "monitor-ee437",
      storageBucket: "monitor-ee437.appspot.com",
      messagingSenderId: "922574207805",
      appId: "1:922574207805:web:9c7b0acc8d40d84ad16354",
      measurementId: "G-K0BQRKQCNK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const phValue = document.getElementById('phValue');
    const tdsValue = document.getElementById('tdsValue');
    const suhuAirValue = document.getElementById('suhuAirValue');
    const suhuUdaraValue = document.getElementById('suhuUdaraValue');
    const kelembabanValue = document.getElementById('kelembabanValue');
    const lastUpdate = document.getElementById('lastUpdate');
    const historyCards = document.getElementById('historyCards');
    const datePicker = document.getElementById('datePicker');
    const datePickerNotifikasi = document.getElementById('datePickerNotifikasi');
    const hourPickerNotifikasi = document.getElementById('hourPickerNotifikasi');
    const notifikasiCards = document.getElementById('notifikasiCards');

    db.ref('Data').on('value', (snapshot) => {
      const data = snapshot.val();
      phValue.textContent = parseFloat(data.pH).toFixed(1);
      tdsValue.textContent = `${parseFloat(data.TDS).toFixed(1)} ppm`;
      suhuAirValue.textContent = `${parseFloat(data.SuhuAir).toFixed(1)}째C`;
      suhuUdaraValue.textContent = `${parseFloat(data.SuhuUdara).toFixed(1)}째C`;
      kelembabanValue.textContent = `${parseFloat(data.Kelembaban).toFixed(1)} %`;
      lastUpdate.textContent = new Date().toLocaleString("id-ID", { timeZone: "Asia/Jakarta" });
    });

    datePicker.addEventListener('change', () => {
      const selectedDate = datePicker.value;
      if (!selectedDate) return;
      db.ref(`LogWA/${selectedDate}`).once('value', (snapshot) => {
        const data = snapshot.val();
        historyCards.innerHTML = '';
        if (!data) return;
        Object.keys(data).forEach((jam) => {
          const item = data[jam];
          const waktuStr = `${selectedDate} ${jam.replace(/-/g, ':')}`;
          const card = document.createElement('div');
          card.className = "p-4 neumorph";
          card.innerHTML = `
            <h3 class="text-lg font-semibold mb-2">${waktuStr}</h3>
            <p>pH: <strong>${parseFloat(item.pH).toFixed(1)}</strong></p>
            <p>Suhu Air: <strong>${parseFloat(item.SuhuAir).toFixed(1)}</strong>째C</p>
            <p>Suhu Udara: <strong>${parseFloat(item.SuhuUdara).toFixed(1)}</strong>째C</p>
            <p>Kelembaban: <strong>${parseFloat(item.Kelembaban).toFixed(1)}</strong>%</p>
            <p>Nutrisi (TDS): <strong>${parseFloat(item.TDS).toFixed(1)}</strong> ppm</p>
          `;
          historyCards.appendChild(card);
        });
      });
    });

    datePickerNotifikasi.addEventListener('change', () => {
      const selectedDate = datePickerNotifikasi.value;
      if (!selectedDate) return;

      db.ref(`Notifikasi/${selectedDate}`).once('value', (snapshot) => {
        const data = snapshot.val();
        notifikasiCards.innerHTML = '';
        hourPickerNotifikasi.innerHTML = '<option value="">-- Pilih Jam --</option>';
        if (!data) return;

        Object.keys(data).forEach((jam) => {
          const option = document.createElement('option');
          option.value = jam;
          option.textContent = jam.replace(/-/g, ':');
          hourPickerNotifikasi.appendChild(option);
        });
      });
    });

    hourPickerNotifikasi.addEventListener('change', () => {
      const selectedDate = datePickerNotifikasi.value;
      const selectedHour = hourPickerNotifikasi.value;
      if (!selectedDate || !selectedHour) return;

      db.ref(`Notifikasi/${selectedDate}/${selectedHour}`).once('value', (snapshot) => {
        const item = snapshot.val();
        notifikasiCards.innerHTML = '';
        if (!item) return;

        const waktuStr = `${selectedDate} ${selectedHour.replace(/-/g, ':')}`;
        const card = document.createElement('div');
        card.className = "p-4 neumorph";
        card.innerHTML = `
          <h3 class="text-lg font-semibold mb-2">${waktuStr}</h3>
          <p>pH: <strong>${parseFloat(item.pH).toFixed(2)}</strong></p>
          <p>Nutrisi (TDS): <strong>${parseFloat(item.TDS).toFixed(0)}</strong> ppm</p>
        `;
        notifikasiCards.appendChild(card);
      });
    });

    const toggleBtn = document.getElementById('toggleMode');
    const modeIcon = document.getElementById('modeIcon');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      modeIcon.classList.toggle('ph-moon');
      modeIcon.classList.toggle('ph-sun');
    });
  </script>
</body>
</html>
